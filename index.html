<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <div id="Frame1223">
            <p id="OpenBoot">OpenBootcamp <strong><span id="alumnos"> | Alumnos</span></strong></p>
            <div id="Frame1254">
               
                    <div id="Frame943">
                        <div id="Frame1433">
                            <p id="email">Email</p>
                            <input type="text" id="Frame1328" placeholder="Introduce tu correo" name="email">
                        </div>
                        <div id="Frame1434">
                            <p class="contraseña"> Contraseña</p>
                            <input type="password" id="Frame1328" placeholder="Introduce tu contraseña" name="password">
                        </div>
                    </div>

                    <div id="Frame1217">
                        <div id="Frame1414">
                            <input type="checkbox" id="icon" value="recuerdame">
                            <p id=" recuerdame">Recuérdame</p>
                        </div>
                        <a href="{title}" id="title"> He olvidado mi contraseña</a>
                    </div>

                    <button id="button"><p id="iniciarsesion">Iniciar Sesión</p></button>
                
            </div>
        </div>
        <div id="Frame1255">
            <p id="copy">Copyright © 2021 Open Bootcamp SL, Imagina Group</p>
            <p id="derechos">Todos los derechos reservados.</p>
            <a id="politica" href="{politica}">Política de Privacidad</a>
        </div>
    </div>
    <div id="login_image"></div>

</html>
